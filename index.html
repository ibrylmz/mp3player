<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Oynatıcı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a00e0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MP3 Oynatıcı">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
</head>
<body>
    <div class="container">
        <h1>MP3 Oynatıcı</h1>
        
        <div class="player-container">
            <div class="now-playing">
                <div class="track-art"></div>
                <div class="track-info">
                    <div class="track-name">Şarkı Seçilmedi</div>
                    <div class="track-artist">Sanatçı</div>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fas fa-step-backward fa-2x"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fas fa-play-circle fa-3x"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fas fa-step-forward fa-2x"></i>
                    </div>
                </div>
                
                <div class="slider-container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
                
                <div class="slider-container">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
        
        <div class="music-list-container">
            <h2>Müzik Listesi</h2>
            <div class="file-input-container">
                <button id="select-music-btn">Müzik Seç</button>
                <input type="file" id="file-input" accept="audio/*" multiple>
            </div>
            <ul id="music-list" class="music-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Service worker'ı kaydet
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker başarıyla kaydedildi:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker kaydı başarısız:', error);
                    });
            });
        }
    </script>
</body>
</html>
